on: [push]
name: test
jobs:
  hlint:
    name: hlint
    runs-on: ubuntu-latest # or macOS-latest, or windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: 9.6.7
          cabal-version: 3.12.1.0
          stack-version: 3.3.1
          enable-stack: true
      - run: hlint .
